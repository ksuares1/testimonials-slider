    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

      <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
      <link rel="stylesheet" href="assets/css/styles.css" class="rel">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
      <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
      
    </head>
    <body>
      <main>
        <div class="testimonial-container-1">
          <div class="row">
          <div class="col">
            <div>
           <img class="quotes-pic" src="assets/images/pattern-quotes.svg" alt="quotes-pattern-image">
            </div>
      <p class="testimonials">
        “I’ve been interested in coding for a while but never taken the jump, until now. 
      I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
      excited about the future. ”
      </p>
      <div class="user-statement">
         <span class="ux-info">
          Tanya Sinclair
          <b class="name">UX Engineer</b>
      </span>
      </div>
      </div>


      
      
        <div class="col bg-img">
          <div class="bg-graphic">
            <img class="pattern-bg" src="assets/images/pattern-bg.svg" alt="pattern-background">
          </div>
          
          <div class="bg-pic">
          <img src="assets/images/image-tanya.jpg" alt="image-of-ux-engineer" class="tanya">
          </div>
          
          <div>
            <img  class="curve" src="assets/images/pattern-curve.svg" alt="curve-pattern-image"/>
          </div>
          
            <!-- Toggle button -->
          <div>
            <img src="assets/images/icon-prev.svg" alt="previous button">
          <img src="assets/images/icon-next.svg" alt="next button">
          </div>
    </div>
    </div>
    </div>
